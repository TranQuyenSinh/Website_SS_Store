<!DOCTYPE html>
<html>
	<head>
		<title>Đăng nhập</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="stylesheet" type="text/css" href="css/dangky.css">
		<script
			src="https://kit.fontawesome.com/e5296c717e.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="header">
			<div class="header_container">
				<img
					src="images/logo2.png"
					class="header_logo"
				/>
				<div class="header_search">
					<input placeholder="Search..." class="header_search_bar" />
					<div class="header_search_icons">
						<a href="/">
							<i class="fa-solid fa-magnifying-glass"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
		<form>
			<h2>Đăng nhập</h2>
			<label for="username">Tên đăng nhập:</label>
			<input type="text" id="username" name="txtUsername" />
			<label for="password">Mật khẩu:</label>
			<input type="password" id="password" name="txtPassword" />
			<div class="buttons">
				<input type="submit" value="Đăng nhập" name="btnSubmit"/>
				<a href="/dangky.html">Đăng ký</a>
			</div>
		</form>
		<footer>
			<p>Bản quyền © 2023 Shop Online. Đã đăng ký bản quyền.</p>
		</footer>
	</body>
</html>
