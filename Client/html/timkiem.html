				</a>
				<div class="header_search">
					<input
						type="text"
						placeholder="Search..."
						class="header_search_bar"
					/>
					<div class="header_search_icons">
						<a href="index.html">
							<i class="fa-solid fa-magnifying-glass"></i>
						</a>
					</div>
				</div>
				<div class="header_cart">
					<a href="cart.html">
						<i class="fa-solid fa-cart-shopping"> </i>
					</a>
				</div>
				<div class="header_user">
					<img
						src="https://cdn-icons-png.flaticon.com/512/147/147144.png?w=360"
					/>
					<p>tran quyen sinh</p>
					<div class="header_user_menu_option">
						<div class="header_user_menu_option_1">
							<a href="link/to/profile">Profile</a>
						</div>
						<div class="header_user_menu_option_2">
							<a href="link/to/logout">Đăng xuất</a>
						</div>
					</div>
				</div>
				<div class="header_user none">

						src="https://static2.yan.vn/YanNews/2167221/202102/facebook-cap-nhat-avatar-doi-voi-tai-khoan-khong-su-dung-anh-dai-dien-e4abd14d.jpg"
					/>

						<div class="header_user_menu_option_1">
							<a href="/dangnhap.html">Đăng nhập</a>
						</div>
						<div class="header_user_menu_option_2">
							<a href="/dangky.html">Đăng ký</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="search-box">
				<button>Tìm kiếm</button>
				<span>Bộ lọc:</span>
				<div class="filter-box">
					<select>
						<option value="newest">Mới nhất</option>
						<option value="bestselling">Bán chạy</option>
						<option value="lowtohigh">Giá: Thấp đến cao</option>
						<option value="hightolow">Giá: Cao đến thấp</option>
					</select>
				</div>
			</div>

			<div class="results-box">
				<h2>Kết quả tìm kiếm:</h2>
